    <script type="text/javascript">
        function changeCheckType(){
            var categories = ['01_spray_bottle', '02_lotion_bottle', '03_squeezable_bottle', '04_key', '10_mug', '11_cup', '12_bowl', '13_teapot', '14_wineglass', '15_cylinder_bottle', '16_s_bottle', '17_can', '20_knife', '21_screwdriver', '22_hammer', '23_flashlight', '24_wrench', '25_toothbrush', '26_pan', '27_drill', '28_lightbulb', '29_pen', '35_scissors', '36_plier', '37_stapler', '40_eyeglass', '41_headphone', '42_binoculars', '43_gamecontroller', '50_camera', '51_mouse', '52_phone', '53_spoon', '54_spatula', '55_fork', '56_door_knob', '57_toothpaste', '58_clamp', '59_detergent_bottle']
            for (var i=0;i<3;i++)
            { 
                for (var j=0;j<4;j++)
                { 
                    var my_img = document.getElementById("img_"+ i.toString() + j.toString());
                    var ct = document.getElementById("checkType");
                    var index = ct.selectedIndex;
                    var val = ct.options[index].value;
                    my_img.src = "saved_gif/" + categories[val] + "/" + (i * 4 + j).toString() + ".gif"
                }
            }
            // var my_img = document.getElementById("my_gif");
            // var ct = document.getElementById("checkType");
            // var index = ct.selectedIndex;
            // var val = ct.options[index].value;
            // my_img.src = "saved_gif/" + categories[val] + "/0.gif"
        }
    </script>
